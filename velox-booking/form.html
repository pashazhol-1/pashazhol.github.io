<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Booking Velox</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../demo/images/logo.png" alt="">
        </div>
        <!-- <div class="title">
            <h1>Online Booking!</h1>
        </div> -->
        <div class="subtitle">Please complete the Quick Form below. After you submit this information, support will contact you to confirm your appointment.</div>
        <div class="row_wrapper">
            <div class="row">
                <div class="first_name">
                <label for="first_name">First Name</label>
                <input type="text" id="name" name="first_name" placeholder="First Name">
                </div>

                <div class="last_name">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="name" name="last_name" placeholder="Last Name">
                </div>

                <div class="phone">
                    <label for="phone">Cell Phone</label>
                    <input type="tel" id="name" name="phone" placeholder="(888)-000-0000">
                </div>
            </div>
            <div class="row">
                <div class="street">
                <label for="street">Street Address</label>
                <input type="text" id="name" name="street" placeholder="123 South Str">
                </div>

                <div class="city">
                    <label for="city">City</label>
                    <input type="text" id="name" name="city" placeholder="Toronto">
                </div>

                <div class="code">
                    <label for="code">Postal Code</label>
                    <input type="text" id="name" name="code" placeholder="111-111">
                </div>
            </div>
            <div class="row ">
                <div class="card">
                <label for="card">Health card</label>
                <input type="text" id="name" name="card" >
                </div>

                <div class="date">
                    <label for="city">Date</label>
                    <input type="text" id="name" name="date" placeholder="03/03/2021">
                </div>

                
            </div>
        </div>
        <!-- <div class="calendar">
            <img src="../demo/images/calendar.png" alt="" class="img_calendar">
        </div> -->

    </div>
   
</body>
</html>
