<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Booking Velox</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../demo/images/logo.png" alt="">
        </div>
        <div class="title">
            <h1>Online Booking!</h1>
        </div>
        <div class="subtitle">Please select procedure and location of the clinic for online appointment</div>
        <div class="form">
                <div class="modality">
                <label for="modality">Modality</label>
                <select name="modality_name" id="modality" class="modality">
                    <option value="test1">X-Ray</option>
                    <option value="" disabled selected>Select modality</option>
                    <option value="test2">BMD</option>
                    <option value="test3">Mammography</option>
                    <option value="test4">Ultrasound</option>
                    <option value="test5">Vascular</option>
                </select>
                </div>
                <div class="procedure">
                    <label for="modality">Procedure</label>
                    <select name="modality_name" id="modality" class="modality">
                        <option value="" disabled selected>Select procedure</option>
                        <option value="test1">X-Ray</option>
                        <option value="test2">BMD</option>
                        <option value="test3">Mammography</option>
                        <option value="test4">Ultrasound</option>
                        <option value="test5">Vascular</option>
                    </select>
                    </div>
                    <div class="clinic">
                        <label for="modality">Clinic</label>
                        <select name="modality_name" id="modality" class="modality">
                            <option value="" disabled selected>Select clinic</option>
                            <option value="test1">Port Perry</option>
                            <option value="test2">Ontario Clinic</option>
                            <option value="test3">Toronto Clinic</option>
                            <option value="test4">Test Clinic</option>
                            <option value="test5">Test Clinic</option>
                        </select>
                    </div>
                    <div class="btn">
                    <a href="form.html"><button type="submit" class="btn_search">Search</button></a>
                    </div>
            
        </div>
        <div class="calendar">
            <img src="../demo/images/calendar.png" alt="" class="img_calendar">
        </div>

    </div>
   
</body>
</html>
